<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Treant + JSON</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/vendor/raphael.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.js"></script>

    <style>
      #tree {
        width: 100%;
        height: 400px;
      }
      .node-name {
        background: #4caf50;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h3>Tree dari JSON</h3>
    <div id="tree"></div>

    <script>
      fetch("tree.json")
        .then((response) => response.json())
        .then((data) => {
          new Treant(data);
        })
        .catch((error) => console.error("Error load JSON:", error));
    </script>
  </body>
</html>
